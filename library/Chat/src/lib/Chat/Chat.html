<div class="chat-answer-wrapper">
    @for (item of chats; track $index) {
    <div [class.question-box]="item.type === 'Question'" [class.answer-box]="item.type === 'Answer'"
    
    class="question-box"> 

     @if(item.type === 'Question'){
        {{item.text}}
     } @else {
        <lib-safe-html [$content] = "item.text"></lib-safe-html>
     }
    
    </div>
    }
    @if(state === 'Loading') {
    <div class="answer-box loading"><mat-progress-bar mode="buffer"></mat-progress-bar></div>
    }
</div>



<div >
    <div class="search-box-wrapper" style="position: relative;">
        <div class="search-input-wrapper mb-1">
            <div class="input-wrapper">

                <input [value]="chatInpput()" (input)="chatInputChange($any($event.target).value)" (keyup.enter)="onEnterPressed()" class="search-box"
                    placeholder="Ask question" />
                <button mat-icon-button color="primary" class="send-button">
                    <mat-icon>arrow_forward</mat-icon>
                </button>
            </div>
        </div>
    </div>
